<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="$dismiss()">&times;</button>
    <h4>Send a message</h4>
</div>
<form name="messageForm" ng-submit="messageCtrl.send()">
<div class="modal-body">
        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" name="name" class="form-control" ng-model="messageCtrl.message.name" type="text" required />
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <input id="message" name="message" class="form-control" ng-model="messageCtrl.message.message" type="text" required />
        </div>
</div>
<div class="modal-footer">
    <button class="btn btn-sm btn-primary" type="submit">Send</button>
</div>
    </form>
